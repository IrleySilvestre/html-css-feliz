<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Projeto Curso HTML e CSS Feliz</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@0;1&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/banner.css">
        <link rel="stylesheet" href="./css/box.css">
        <link rel="stylesheet" href="./css/main-title.css">
        <link rel="stylesheet" href="./css/subtitle.css">
        <link rel="stylesheet" href="./css/action.css">
        <link rel="stylesheet" href="./css/buttons.css">
        <link rel="stylesheet" href="./css/section.css">
        <link rel="stylesheet" href="./css/skill-tec.css">
        <link rel="stylesheet" href="./css/wrapper-skill.css">
        <link rel="stylesheet" href="./css/progress-bar.css">

    </head>
    <body>
        <header class="header">
            <img class="imgLogo" src="./assets/img/caricatura_lee.png" alt="Logomarco do site">
            <nav class="navigation">
                <a class="action" href="#" lang="en">Skills</a>
                <a class="action" href="#">Projetos</a>
                <a class="action" href="#">Sobre</a>
                <a class="action" href="#">Contatos</a>
                <a class="button" href="" lang="en"> Download CV </a>
            </nav>                        
        </header> 
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title"> Irley J. Silvestre </h1>
                    <h2 class="subTittle">Future Dev</h2>                
                </div>

                <div class="navigation">
                    <a class="button" href="#">Download CV</a>
                    <a class="button" href="#">Contatos</a>
                </div>                                
            </div>
        </section>
        <section class="section">
            <h1 class="main-title -second">Skills</h1>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-html5.png" alt="Logotipo html5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-css.png" alt="Logotipo CSS">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-js.png" alt="Logotipo Javascript">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-node-js.png" alt="Logotipo Node">
                    <div class="right">
                        <h3 class="title">Node</h3>
                        <progress class="progress-bar" max="100" value="10">
                            10%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-react.png" alt="Logotipo React">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="20">
                            20%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-rest.png" alt="Logotipo Rest">
                    <div class="right">
                        <h3 class="title">Rest</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-tdd.png" alt="Logotipo TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="20">
                            2%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src=".//assets/img/icon-ux.png" alt="Logotipo UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="5">
                            5%
                        </progress>
                    </div>
                </article>
            </div>
        </section>
    </body>
</html>
